<html>
  <head>
    <title>
     ToDoList
    </title>
    <link rel="stylesheet" type="text/css" href="test.css"/>
    <meta name="viewport" content= "width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  </head>
  <body>
    <div class="ToDoListMain">
      <div class="header">
      todos
      </div>
      <div class="todo-container">
        <div class="new-task">
            <i class="fas fa-chevron-down"></i>
            <input class="enter-new-task"  type="text" placeholder="What needs to be done?" />
        </div>
        <div class="">
          <ul class="todo-list">
            <li>
                <i class="far fa-check-circle"></i>
                <input class="checkbox-toggle"type="checkbox" hidden  >
                <label></label>
                <button class="remove"></button>

            </li>
            <li class="completed">
              <i class="far fa-check-circle"></i>
              <input class="checkbox-toggle" type="checkbox" hidden >
              <label>Go Shopping</label>
              <button class="remove"></button>

            </li>
          </ul>
        </div>
        <div class="footer">
          <span class="remaining-task"> x item(s) left</span>
          <div class="select-filter">
            <button class="selected">All</button>
            <button class="active">Active</button>
            <button class="completed">Completed</button>
          </div>
          <button class="clear-completed-task">Clear Completed</button>
        </div>
        
      </div>
      
    </div>
   
    
  </body>
</html>
